<div [ngClass]="{'dark':enablDarkMode}">
    <div class="flex min-h-screen bg-cp-2 dark:bg-cpd-1 dark:text-cpd-4">
        <!-- Nav panel -->
        <div class="flex sm:flex-col menu items-center bg-cp-4 border-solid border-r-2 border-darkSlateBlue text-darkSlateBlue dark:bg-cpd-2 dark:text-cpd-3"
            *ngIf="hidden">

            <!-- Siging & Profile -->
            <div class="flex flex-col justify-center items-center m-3 hidden sm:block w-full">

                <!-- Login | signup -->
                <div *ngIf="!loggedIn">
                    <div class="flex flex-col items-center font-bold my-2">
                        <span class="text-2xl mb-5 font-extrabold">Ready to dive in?</span>
                        <span class="text-sm">Sign in or create an account.</span>
                    </div>
                    <div class="flex flex-col justify-center items-center py-6">
                        <button class="btn-sign">Login</button>
                        <button class="btn-sign">Signup</button>
                    </div>
                </div>

                <!-- Profile avatar -->
                <div *ngIf="loggedIn">
                    <div class="flex flex-col items-center gap-4 p-2">
                        <img class="w-20 h-20 rounded-full ring ring-darkSlateBlue object-cover"
                            src="../assets/cat-in-hoodie.jpeg" alt="avatar">
                        <div class="flex flex-col font-medium dark:text-white items-center">
                            <div class="font-bold dark:text-cpd-3">Lorem Ipsum</div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">lorem&#64;ipsum</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navbar items -->
            <div class="mt-5">
                <nav>
                    <ul>
                        <li>
                            <a href="#" class="navbar-item">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="w-5 h-6 mr-2">
                                    <path
                                        d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
                                    <path
                                        d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
                                </svg>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="navbar-item">
                                <svg xmlns=" http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="w-5 h-6 mr-2">
                                    <path
                                        d="M4.5 4.5a3 3 0 00-3 3v9a3 3 0 003 3h8.25a3 3 0 003-3v-9a3 3 0 00-3-3H4.5zM19.94 18.75l-2.69-2.69V7.94l2.69-2.69c.944-.945 2.56-.276 2.56 1.06v11.38c0 1.336-1.616 2.005-2.56 1.06z" />
                                </svg>
                                <span>Courses</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="navbar-item">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="w-5 h-6 mr-2">
                                    <path
                                        d="M4.913 2.658c2.075-.27 4.19-.408 6.337-.408 2.147 0 4.262.139 6.337.408 1.922.25 3.291 1.861 3.405 3.727a4.403 4.403 0 00-1.032-.211 50.89 50.89 0 00-8.42 0c-2.358.196-4.04 2.19-4.04 4.434v4.286a4.47 4.47 0 002.433 3.984L7.28 21.53A.75.75 0 016 21v-4.03a48.527 48.527 0 01-1.087-.128C2.905 16.58 1.5 14.833 1.5 12.862V6.638c0-1.97 1.405-3.718 3.413-3.979z" />
                                    <path
                                        d="M15.75 7.5c-1.376 0-2.739.057-4.086.169C10.124 7.797 9 9.103 9 10.609v4.285c0 1.507 1.128 2.814 2.67 2.94 1.243.102 2.5.157 3.768.165l2.782 2.781a.75.75 0 001.28-.53v-2.39l.33-.026c1.542-.125 2.67-1.433 2.67-2.94v-4.286c0-1.505-1.125-2.811-2.664-2.94A49.392 49.392 0 0015.75 7.5z" />
                                </svg>
                                <span>Forums</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="w-full">
            <!-- Controlling bar -->
            <div
                class="flex flex-col sm:flex-row justify-between p-2  bg-cp-3 text-darkSlateBlue dark:bg-cpd-2 dark:text-cpd-3">

                <div class="w-full flex justify-between items-center">
                    <!-- Platform name and menu controller -->
                    <div class="flex items-center text-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="hidden sm:block mr-2 w-5 h-5 hover:cursor-pointer hover:scale-y-75 transition duration-500"
                            (click)="hidden = !hidden">
                            <path fill-rule="evenodd"
                                d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                                clip-rule="evenodd" />
                        </svg>
                        <span id="logo">Coursaty</span>
                    </div>

                    <!-- Search bar -->
                    <form action="" class="relative mx-auto w-max hidden sm:block">
                        <input type="search" placeholder="Search courses..."
                            class="peer cursor-pointer relative z-10 h-12 w-12 rounded-full border bg-transparent pl-12 outline-none focus:w-full focus:cursor-text focus:border-darkSlateBlue dark:focus:border-cpd-3 focus:pl-16 focus:pr-4 focus:placeholder-darkSlateBlue dark:focus:placeholder-cpd-3" />
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="absolute inset-y-0 my-auto h-8 w-12 border-r border-transparent stroke-darkSlateBlue dark:stroke-cpd-3 px-3.5 peer-focus:border-darkSlateBlue dark:peer-focus:border-cpd-3 peer-focus:stroke-darkSlateBlue dark:peer-focus:stroke-cpd3"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </form>

                    <!-- Dark mode & Quick options -->
                    <div class="flex flex-col items-center sm:flex-row">
                        <div class="my-5 sm:my-0 sm:mr-12" (click)="enablDarkMode = !enablDarkMode">
                            <svg *ngIf="!enablDarkMode" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                fill="currentColor"
                                class="w-6 h-6 hover:text-gray-700 hover:scale-110 duration-500 cursor-pointer">
                                <path fill-rule="evenodd"
                                    d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
                                    clip-rule="evenodd" />
                            </svg>

                            <svg *ngIf="enablDarkMode" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                fill="currentColor"
                                class="w-6 h-6 hover:text-white hover:scale-110 duration-500 cursor-pointer">
                                <path
                                    d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
                            </svg>
                        </div>
                        <app-dropdown-menu [logged]="loggedIn"></app-dropdown-menu>
                    </div>

                </div>

                <!-- For mobiles -->
                <div class="flex pl-4 justify-start block sm:hidden" *ngIf="loggedIn">
                    <img class="w-16 h-16 p-1 object-cover rounded-full ring-2 ring-darkSlateBlue dark:ring-gray-500"
                        src="../assets/pic.jpg" alt="avatar">
                </div>

                <div class="w-full block sm:hidden">
                    <nav>
                        <ul class="flex justify-around items-center">
                            <li>
                                <a href="#" class="navbar-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                        class="w-5 h-6 mr-2">
                                        <path
                                            d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
                                        <path
                                            d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
                                    </svg>
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="navbar-item">
                                    <svg xmlns=" http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                        class="w-5 h-6 mr-2">
                                        <path
                                            d="M4.5 4.5a3 3 0 00-3 3v9a3 3 0 003 3h8.25a3 3 0 003-3v-9a3 3 0 00-3-3H4.5zM19.94 18.75l-2.69-2.69V7.94l2.69-2.69c.944-.945 2.56-.276 2.56 1.06v11.38c0 1.336-1.616 2.005-2.56 1.06z" />
                                    </svg>
                                    <span>Courses</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="navbar-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                        class="w-5 h-6 mr-2">
                                        <path
                                            d="M4.913 2.658c2.075-.27 4.19-.408 6.337-.408 2.147 0 4.262.139 6.337.408 1.922.25 3.291 1.861 3.405 3.727a4.403 4.403 0 00-1.032-.211 50.89 50.89 0 00-8.42 0c-2.358.196-4.04 2.19-4.04 4.434v4.286a4.47 4.47 0 002.433 3.984L7.28 21.53A.75.75 0 016 21v-4.03a48.527 48.527 0 01-1.087-.128C2.905 16.58 1.5 14.833 1.5 12.862V6.638c0-1.97 1.405-3.718 3.413-3.979z" />
                                        <path
                                            d="M15.75 7.5c-1.376 0-2.739.057-4.086.169C10.124 7.797 9 9.103 9 10.609v4.285c0 1.507 1.128 2.814 2.67 2.94 1.243.102 2.5.157 3.768.165l2.782 2.781a.75.75 0 001.28-.53v-2.39l.33-.026c1.542-.125 2.67-1.433 2.67-2.94v-4.286c0-1.505-1.125-2.811-2.664-2.94A49.392 49.392 0 0015.75 7.5z" />
                                    </svg>
                                    <span>Forums</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>

            <!-- Content -->
            <div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
