<div class="p-8 flex flex-col items-center place-self-center justify-center mt-6">
    <div
        class="flex flex-col bg-darkSlateBlue dark:bg-cpd-2 dark:text-cpd-3 text-gray-200 shadow-xl px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md">
        <div class="font-medium self-center text-xl sm:text-2xl uppercase">Login To Your Account</div>
        <div class="mt-10">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" ngNativeValidate>
                <div class="flex flex-col mb-6">
                    <label for="email" class="mb-1 text-xs sm:text-sm tracking-wide">E-Mail
                        Address</label>
                    <div class="relative">
                        <div
                            class="inline-flex text-darkSlateBlue items-center justify-center absolute left-0 top-0 h-full w-10 ">
                            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input ngModel id="email" type="email" name="email"
                            class="text-sm sm:text-base  pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none text-darkSlateBlue focus:border-darkSlateBlue dark:text-darkTurquoise"
                            placeholder="E-Mail Address" required />
                    </div>
                </div>
                <div class="flex flex-col mb-6">
                    <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide">Password</label>
                    <div class="relative">
                        <div
                            class="inline-flex text-darkSlateBlue items-center justify-center absolute left-0 top-0 h-full w-10 ">
                            <span>
                                <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                    <path
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </span>
                        </div>

                        <input ngModel id="password" type="password" name="password"
                            class="text-sm sm:text-base dark:text-darkTurquoise text-darkSlateBlue pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                            placeholder="Password" required />
                    </div>
                </div>

                <div class="flex items-center mb-6 -mt-4">
                    <div class="flex ml-auto">
                        <a (click)="isForgetPassOpen = true"
                            class="inline-flex cursor-pointer text-xs sm:text-sm hover:text-cpd-1 dark:hover:text-cpd-4">Forgot
                            Your Password?</a>
                    </div>
                </div>

                <div class="flex w-full">
                    <button type="submit" class="login-sign-btn">
                        <span class="mr-2 uppercase">Login</span>
                        <span>
                            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
        </div>
        <div class="flex justify-center items-center mt-6">
            <a routerLink="/signup"
                class="inline-flex items-center font-bold hover:text-cpd-1 dark:hover:text-cpd-4 text-xs text-center">
                <span>
                    <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                </span>
                <span class="ml-2">You don't have an account?</span>
            </a>
        </div>
    </div>


    <div *ngIf="isForgetPassOpen" class="fixed inset-0 z-50 flex items-center justify-center rounded-lg">
        <div class="absolute inset-0 bg-gray-800 opacity-50 dark:bg-gray-700"></div>
        <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-lg z-10">
            <h2 class="text-2xl font-bold mb-4">Account Recovering</h2>
            <form #forgetPassForm="ngForm" (ngSubmit)="forgetPass(forgetPassForm)">
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium">Your Email</label>
                    <input type="email" id="email" name="email" ngModel class="mt-1 p-2 w-full border rounded-md">
                </div>
                <button type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Recover
                    Account</button>
                <button type="button" (click)="isForgetPassOpen = false"
                    class="ml-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
            </form>
        </div>
    </div>

    <div *ngIf="isOtpOpen" class="fixed inset-0 z-50 flex items-center justify-center rounded-lg">
        <div class="absolute inset-0 bg-gray-800 opacity-50 dark:bg-gray-700"></div>
        <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-lg z-10">
            <h2 class="text-2xl font-bold mb-4">OTP</h2>
            <form #forgetPassForm="ngForm" (ngSubmit)="validateOtp(forgetPassForm)">
                <div class="mb-4">
                    <label for="otp" class="block text-lg font-medium">Enter OTP</label>
                    <input type="text" id="otp" name="otp" ngModel class="mt-1 p-2 w-full border rounded-md">
                </div>
                <button type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Submit OTP</button>
                <button type="button" (click)="isOtpOpen = false"
                    class="ml-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
            </form>
        </div>
    </div>

    <div *ngIf="isUpdatePassOpen" class="fixed inset-0 z-50 flex items-center justify-center rounded-lg">
        <div class="absolute inset-0 bg-gray-800 opacity-50 dark:bg-gray-700"></div>
        <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-lg z-10">
            <h2 class="text-2xl font-bold mb-4">Update Password</h2>
            <form #forgetPassForm="ngForm" (ngSubmit)="updatePassword(forgetPassForm)">
                <div class="mb-4">
                    <label for="p" class="block text-lg font-medium">New Password</label>
                    <input type="password" id="p" name="password" ngModel class="mt-1 p-2 w-full border rounded-md">

                    <label for="pp" class="block text-lg font-medium">Confirm Password</label>
                    <input type="password" id="pp" name="confirmedPassword" ngModel class="mt-1 p-2 w-full border rounded-md">
                </div>
                <button type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Change Password</button>
                <button type="button" (click)="isUpdatePassOpen = false"
                    class="ml-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
            </form>
        </div>
    </div>
</div>
