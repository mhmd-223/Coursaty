<!-- Course Study Page -->
<div class="container m-auto p-3 mt-8 text-gray-800 dark:text-cpd-3">
    <!-- Course Header Section -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
        <h1 class="text-3xl font-bold mb-6">{{ course.title }}</h1>
        <button class="flex items-center justify-between hover:text-gray-600 duration-500">
            <svg class="w-5 h-5 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 8 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13" />
            </svg>Back to Dashboard</button>
    </div>

    <!-- Course Progress -->
    <div class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Your Course Progress</h2>
        <!-- Display a progress bar or percentage based on completed lessons/modules -->
        <div class="bg-gray-300 w-full h-3 rounded-full">
            <div [style.width.%]="course.progress" class="bg-darkSlateBlue h-full rounded-full"></div>
            <!-- Adjust the width based on progress -->
        </div>
        <p class=" mt-2">You've completed {{ course.progress }}% of the course.</p>
    </div>

    <!-- <app-lesson *ngFor="let lesson of course.lessons" [lesson]="lesson"></app-lesson> -->

    <!-- Next/Previous Lesson Buttons -->
    <div class="mt-6 flex justify-around">
        <button class="flex items-center hover:text-gray-600 duration-500" (click)="navigateLesson(-1)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-2">
                <path
                    d="M9.195 18.44c1.25.713 2.805-.19 2.805-1.629v-2.34l6.945 3.968c1.25.714 2.805-.188 2.805-1.628V8.688c0-1.44-1.555-2.342-2.805-1.628L12 11.03v-2.34c0-1.44-1.555-2.343-2.805-1.629l-7.108 4.062c-1.26.72-1.26 2.536 0 3.256l7.108 4.061z" />
            </svg>
            Previous Lesson
        </button>
        <button class="flex items-center hover:text-gray-600 duration-500" (click)="navigateLesson(1)">
            Next Lesson
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 ml-2">
                <path
                    d="M5.055 7.06c-1.25-.714-2.805.189-2.805 1.628v8.123c0 1.44 1.555 2.342 2.805 1.628L12 14.471v2.34c0 1.44 1.555 2.342 2.805 1.628l7.108-4.061c1.26-.72 1.26-2.536 0-3.256L14.805 7.06C13.555 6.346 12 7.25 12 8.688v2.34L5.055 7.06z" />
            </svg>
        </button>
    </div>
</div>
