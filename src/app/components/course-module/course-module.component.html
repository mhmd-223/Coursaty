<div class="p-4 bg-gray-100 dark:bg-cpd-2 rounded-md shadow-md">
    <div class="flex justify-between">
        <h3 class="text-lg font-semibold  mb-2">{{title}}</h3>
        <svg class="w-5 h-5 cursor-pointer text-gray-800 dark:text-white" aria-hidden="true" (click)="toggle()"
            xmlns="http://www.w3.org/2000/svg" *ngIf="!displayModuleDetails" fill="none" viewBox="0 0 14 8">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 5.326 5.7a.909.909 0 0 0 1.348 0L13 1" />
        </svg>
        <svg class="w-5 h-5 cursor-pointer text-gray-800 dark:text-white" aria-hidden="true" (click)="toggle()"
            *ngIf="displayModuleDetails" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 8">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 7 7.674 1.3a.91.91 0 0 0-1.348 0L1 7" />
        </svg>
    </div>
    <p class="">{{description}}</p>
    <div class="ml-5 mt-5" *ngIf="displayModuleDetails">
        <ul class="list-disc" *ngFor="let lesson of lessons">
            <li>{{lesson}}</li>
        </ul>
    </div>
</div>
