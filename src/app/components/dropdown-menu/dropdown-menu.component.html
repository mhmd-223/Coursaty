<div class="sm:relative">
    <button class="items-center hover:scale-75 transation duration-500" (click)="isDropdownOpen = !isDropdownOpen">

                clip-rule="evenodd" />
        </svg>
    </button>
    <div *ngIf="isDropdownOpen"
        class=" absolute z-10 top-0 sm:top-auto left-0 sm:left-auto bottom-0 sm:bottom-auto right-0 max-h-screen sm:mr-2 overflow-y-auto rounded-lg dropdown bg-cp-4 dark:bg-cpd-2 dark:text-cpd-3 sm:mt-5">

        </div>

            <ul class="flex flex-col py-2 px-1">
                <li>
                    <p class="font-bold">Account</p>
                    <a href="#" *ngIf="isLoggedIn"
                        class="flex items-center m-2 pl-2 justify-start hover:text-cpd-1 dark:hover:text-cp-1 duration-300">

                        class="flex items-center m-2 pl-2 justify-start hover:text-cpd-1 dark:hover:text-cp-1 duration-300">
